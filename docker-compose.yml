version: "3"
services:
  rabbit:
    image: rabbitmq:3-management
    ports:
      - "5671:5671"
      - "5672:5672"
      - "15672:15672"
    volumes:
      - /data/db:/data/db
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - /data/db:/data/db
  simulation-runner-service:
    image: testament-simulation-runner-service
    ports:
      - "8084:8083"
